<!doctype html>
<html lang="en">
  <head>
    <title>Monumental - Quizzes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">Quizz</h1>
              <p class="lead">Vamos testar o teu conhecimento? Responde às perguntas para ver o que sabes</p>

                <hr class="my-2">
                  <p>Nível 1</p>
                   <p class="lead">
                     <!--Form-->
                      <form id="frmLevelOne">
                          <div id="divQuestionOne">
                              <label for="questionOne">Em que país se situa a Torre Eiffel?</label> <br> 
                              <a id="answerOneOfQuestionOne" class="btn btn-primary btn-lg" role="button">França</a> 
                              <a id="answerTwoOfQuestionOne" class="btn btn-primary btn-lg" role="button">Bélgica</a> 
                              <a id="answerThreeOfQuestionOne" class="btn btn-primary btn-lg" role="button">Portugal</a> 
                              <a id="answerFourOfQuestionOne" class="btn btn-primary btn-lg" role="button">Marrocos</a>
                             
                          </div>
          
                          <div id="divQuestionTwo">
                              <label for="questionTwo">A Torre de Pisa corresponde a que seguinte foto?</label> <br>
                              <a id="answerOneOfQuestionTwo" class="btn btn-primary btn-lg" role="button"><img src="../Ficheiros IMG/eiffel_tower.jpg"></a>
                              <a id="answerTwoOfQuestionTwo" class="btn btn-primary btn-lg" role="button"><img src="../Ficheiros IMG/torre_de_belem.jpg"></a>
                              <a id="answerThreeOfQuestionTwo" class="btn btn-primary btn-lg" role="button"><img src="../Ficheiros IMG/torre_de_pizza.jpg"></a>
                              <a id="answerFourOfQuestionTwo" class="btn btn-primary btn-lg" role="button"><img src="../Ficheiros IMG/big_ben.jpg"></a>
                          
                             
                          </div>
          
                          <div id="divQuestionThree">
                              <label for="questionThree">Qual destas respostas corresponde a um monumento?</label> <br>
                              <a id="answerOneOfQuestionThree" class="btn btn-primary btn-lg" role="button">Estátua da Bola</a>
                              <a id="answerTwoOfQuestionThree" class="btn btn-primary btn-lg" role="button">Estátua da Liberdade</a>
                              <a id="answerThreeOfQuestionThree" class="btn btn-primary btn-lg" role="button">Estátua das Flores</a>
                              <a id="answerFourOfQuestionThree" class="btn btn-primary btn-lg" role="button">Estátua do Pé</a>
                              
                          </div>
          
                          <div id="divQuestionFour">
                              <label for="questionFour">Em que país fica o monumento Taj Mahal</label> <br>
                              <a id="answerOneOfQuestionFour" class="btn btn-primary btn-lg" role="button">Rússia</a>
                              <a id="answerTwoOfQuestionFour" class="btn btn-primary btn-lg" role="button">Arábia Saudita</a>
                              <a id="answerThreeOfQuestionFour" class="btn btn-primary btn-lg" role="button">Noruega</a>
                              <a id="answerFourOfQuestionFour" class="btn btn-primary btn-lg" role="button">Índia</a>
                              
                          </div>
          
                          <div  id="divScore">
                              <p id="pOfScore"></p>
                              <p id="pOfLevel"></p>
                          </div>
                      </form>
                </p>
          </div>
              

    <script src="../Ficheiros JS/quizzOne.js"></script>
